<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir Pendaftaran</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="file"] {
      margin-top: 10px;
    }
    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Formulir Pendaftaran</h1>
  <form action="proses-pendaftaran.php" method="post" enctype="multipart/form-data">
    <label for="nama_lengkap">Nama Lengkap:</label>
    <input type="text" id="nama_lengkap" name="nama_lengkap" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="no_hp">Nomor HP:</label>
    <input type="tel" id="no_hp" name="no_hp" required>

    <label for="jenis_kelamin">Jenis Kelamin:</label>
    <br>
    <input type="radio" id="laki-laki" name="jenis_kelamin" value="laki-laki" checked>
    <label for="laki-laki">Laki-laki</label>
    <br>
    <input type="radio" id="perempuan" name="jenis_kelamin" value="perempuan">
    <label for="perempuan">Perempuan</label>

    <label for="prodi">Prodi:</label>
    <select id="prodi" name="prodi" required>
      <option value="">Pilih</option>
      <option value="teknik_informatika">Teknik Informatika</option>
      <option value="sistem_informasi">Sistem Informasi</option>
      <option value="manajemen_informatika">Manajemen Informatika</option>
    </select>

    <label for="hobi">Hobi:</label>
    <br>
    <input type="checkbox" id="membaca" name="hobi[]" value="membaca">
    <label for="membaca">Membaca</label>
    <br>
    <input type="checkbox" id="menulis" name="hobi[]" value="menulis">
    <label for="menulis">Menulis</label>
    <br>
    <input type="checkbox" id="menyanyi" name="hobi[]" value="menyanyi">
    <label for="menyanyi">Menyanyi</label>
    <br>
    <input type="checkbox" id="olahraga" name="hobi[]" value="olahraga">
    <label for="olahraga">Olahraga</label>

    <label for="alamat">Alamat:</label>
    <textarea id="alamat" name="alamat" required></textarea>

    <label for="foto_diri">Foto Diri:</label>
    <input type="file" id="foto_diri" name="foto_diri" accept="image/*" required>

    <button type="submit">Daftar</button>
  </form>
</body>
</html>
